# Spring Boot 配置
spring:
  application:
    name: java-ai-starter
  profiles:
    active: dev

server:
  port: 8080
  servlet:
    context-path: /

# AI 配置
ai:
  api:
    key: ${AI_API_KEY:your_deepseek_api_key_here}
  base:
    url: ${AI_BASE_URL:https://api.deepseek.com}
  model: ${AI_MODEL:deepseek-chat}
  max:
    tokens: ${AI_MAX_TOKENS:1000}
  timeout: ${AI_TIMEOUT:30000}

# 日志配置
logging:
  level:
    root: INFO
    com.intellidev.ai: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 10