                <p>æˆ‘å¯ä»¥å›ç­”å„ç§é—®é¢˜ã€ååŠ©å¤„ç†æ–‡æ¡£ã€è¿›è¡Œåˆ›ä½œå’Œåˆ†æç­‰</p>

    <script>
        const API_BASE = 'http://81.70.234.241/api/v1';
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // å‘é€æ¶ˆæ¯ï¼ˆæµå¼å“åº”ï¼‰
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            
            // åˆ›å»ºAIæ¶ˆæ¯å®¹å™¨ï¼ˆç”¨äºæµå¼æ˜¾ç¤ºï¼‰
            const aiMessageId = 'ai-' + Date.now();
            const aiMessageContainer = document.createElement('div');
            aiMessageContainer.className = 'message bot';
            aiMessageContainer.id = aiMessageId;
            
            const aiContent = document.createElement('div');
            aiContent.className = 'message-content';
            aiContent.id = aiMessageId + '-content';
            aiContent.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            
            aiMessageContainer.appendChild(aiContent);
            chatContainer.appendChild(aiMessageContainer);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                // ä½¿ç”¨æµå¼ç«¯ç‚¹
                const response = await fetch(`${API_BASE}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let fullResponse = '';
                
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                aiContent.innerHTML = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            
                            if (dataStr === '[DONE]') {
                                break;
                            }
                            
                            try {
                                const eventData = JSON.parse(dataStr);
                                
                                if (eventData.chunk) {
                                    fullResponse += eventData.chunk;
                                    aiContent.textContent = fullResponse;
                                    
                                    // å¹³æ»‘æ»šåŠ¨
                                    chatContainer.scrollTop = chatContainer.scrollHeight;
                                } else if (eventData.error) {
                                    throw new Error(eventData.error);
                                }
                            } catch (e) {
                                console.warn('è§£ææµå¼æ•°æ®å¤±è´¥:', e);
                            }
                        }
                    }
                }
                
                // å¦‚æœæµå¼å“åº”å¤±è´¥ï¼Œå›é€€åˆ°éæµå¼
                if (!fullResponse) {
                    await fallbackToRegularChat(message, aiContent);
                }
                
            } catch (error) {
                console.error('æµå¼èŠå¤©å¤±è´¥:', error);
                aiContent.innerHTML = `<span style="color: #dc3545;">âŒ æµå¼å“åº”å¤±è´¥: ${error.message}</span>`;
                
                // å°è¯•å›é€€åˆ°éæµå¼
                await fallbackToRegularChat(message, aiContent);
            }
        }
        
        // å›é€€åˆ°éæµå¼èŠå¤©
        async function fallbackToRegularChat(message, aiContent) {
            try {
                aiContent.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                
                try {
                    const data = JSON.parse(text);
                    if (data.response) {
                        aiContent.textContent = data.response;
                    } else if (data.message) {
                        aiContent.textContent = data.message;
                    } else {
                        aiContent.textContent = text;
                    }
                } catch (jsonError) {
                    aiContent.textContent = text;
                }
            } catch (fallbackError) {
                console.error('å›é€€èŠå¤©å¤±è´¥:', fallbackError);
                aiContent.innerHTML = `<span style="color: #dc3545;">âŒ èŠå¤©å¤±è´¥: ${fallbackError.message}</span>`;
            }
        }
        
        // æŒ‰Enterå‘é€æ¶ˆæ¯
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

            }
        };
