version: '3.8'

services:
  java-ai-app:
    build: .
    container_name: java-ai-starter
    ports:
      - "${HOST_PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AI_API_KEY=${AI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-deepseek-chat}
      - AI_BASE_URL=${AI_BASE_URL:-https://api.deepseek.com}
      - AI_TIMEOUT=${AI_TIMEOUT:-30000}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS:-1000}
      - AI_ENABLED=${AI_ENABLED:-true}
      - SERVER_PORT=8080
      - LOGGING_LEVEL_ROOT=INFO
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./data:/app/data
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.intellidev.description=Java AI Starter Application"
      - "com.intellidev.version=1.0.0"
      - "com.intellidev.maintainer=IntelliDev AI"

  # PostgreSQL数据库（可选）
  postgres:
    image: postgres:15-alpine
    container_name: java-ai-postgres
    environment:
      - POSTGRES_DB=ai_starter
      - POSTGRES_USER=ai_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ai_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_starter"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: java-ai-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: java-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - java-ai-app
    networks:
      - ai-network
    restart: unless-stopped

  # 监控面板（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: java-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ai-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: java-ai-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - ai-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  ai-network:
    driver: bridge
    name: java-ai-network

volumes:
  postgres_data:
    driver: local
    name: java-ai-postgres-data
  redis_data:
    driver: local
    name: java-ai-redis-data
  prometheus_data:
    driver: local
    name: java-ai-prometheus-data
  grafana_data:
    driver: local
    name: java-ai-grafana-data